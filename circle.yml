machine:
  node:
    version: 5
  services:
    - docker
  environment:
    TAG: davidblurton/tala-api

dependencies:
  cache_directories:
    - "~/docker"

test:
  override:
    - npm run test-ci
  post:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t $TAG .
    - mkdir -p ~/docker; docker save $TAG > ~/docker/image.tar

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $TAG
